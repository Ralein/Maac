<!DOCTYPE html>
<html>
<head>
  <title>BG Color Change</title>
</head>
<body>

  <button onclick="changeBg()">Change Background</button>

  <script>
    function changeBg() {
      let color = prompt("Enter a background color:");
      if (color) {
        document.body.style.background = color;
      }
    }
  </script>

</body>
</html>
