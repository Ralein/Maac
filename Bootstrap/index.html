<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="style.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="asserts/download.jpeg"
                  class="card-img-top"
                  alt="Noodles"
                />
                <div class="card-body">
                  <h2 class="card-title">Noodles</h2>
                  <p class="card-text">Noodles spices salt</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="asserts/calamari.jpeg"
                  class="card-img-top"
                  alt="calamari"
                />

                <div class="card-body">
                    
                  <h2 class="card-title">
                    Fried Calamari 
                  </h2>
                  <p class="card-text">squid buttermilk</p>
                 <h3><span class="badge bg-primary" id="box" > New</span></h3>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="asserts/burger.jpeg"
                  class="card-img-top"
                  alt="burger"
                />
                <div class="card-body">
                  <h2 class="card-title">Burger</h2>
                  <p class="card-text">Burger veggies salt tomato</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Noodles</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Fried Calamari</td>
              <td>$10.00</td>
            </tr>
            <tr>
                <td>burger</td>
                <td>$15.00</td>
              </tr>
          </table>
          <div class="alert alert-info" role="alert"> Try our new Fried Calamari!</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
