<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-con">
    <form class="login-form" method="post">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" minlength="5" maxlength="15" pattern="a-z" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
